<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Email Verification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/email-verification.css">
    <link rel="stylesheet" href="../styles/common-messages.css">
</head>

<body>
    <div class="global-message-container">
        <div id="successMessage" class="global-message success-message"></div>
        <div id="errorMessage" class="global-message error-message"></div>
        <div id="infoMessage" class="global-message info-message"></div>
        <div id="warningMessage" class="global-message warning-message"></div>
    </div>
    
    <header>
        <div class="header-content">
            <h3 class="logo" onclick="window.location.href='index.html'">MM Hall Dining</h3>
        </div>
    </header>

    <main>
        <div class="page-wrapper">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="auth-title">Email Verification</h2>
                        <p class="auth-subtitle" id="emailSentText">Please enter the verification code sent to your email</p>
                    </div>
                    
                    <form id="emailVerifyForm" class="auth-form">
                        <div class="form-group">
                            <label for="verificationCode">Verification Code</label>
                            <input type="text" id="verificationCode" name="verificationCode" 
                                   placeholder="Enter 6-digit code" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <span class="btn-text">Verify Email</span>
                            <span class="btn-loading" style="display: none;">
                                <span class="spinner"></span>
                                Verifying...
                            </span>
                        </button>
                    </form>
                    
                    <div class="auth-actions">
                        <button type="button" id="resendLink" class="btn btn-secondary">
                            <span class="btn-text">Resend Code</span>
                            <span class="btn-loading" style="display: none;">
                                <span class="spinner"></span>
                                Sending...
                            </span>
                        </button>
                    </div>
                    
                    <div class="auth-links">
                        <a href="login.html" class="link">← Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
       <footer>
        <div class="footer-content">
            <p class="footer-text">© 2025 MM Hall Dining Management Application | <a class="footer-link"
                    href="https://github.com/mdraihan27">github.com/mdraihan27</a> | All rights reserved.</p>
        </div>

    </footer>
    <script type="module" src="../scripts/email-verification.js"></script>
</body>

</html>

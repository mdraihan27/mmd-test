<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/forgot-password.css">
    <link rel="stylesheet" href="../styles/common-messages.css">
</head>

<body>
    <div class="global-message-container">
        <div id="successMessage" class="global-message success-message"></div>
        <div id="errorMessage" class="global-message error-message"></div>
        <div id="infoMessage" class="global-message info-message"></div>
        <div id="warningMessage" class="global-message warning-message"></div>
    </div>
    
    <header>
        <div class="header-content">
            <h3 class="logo" onclick="window.location.href='index.html'">MM Hall Dining</h3>
        </div>
    </header>
    
    <main>
        <div class="page-wrapper">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="auth-title">Reset Password</h2>
                        <p class="auth-subtitle">Enter your email to reset your password</p>
                    </div>

                    <!-- Step 1: Email and Verification -->
                    <div class="form-section" id="emailSection">
                        <form id="emailForm" class="auth-form">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <button type="button" class="btn btn-primary" id="sendCodeBtn">
                                <span class="btn-text">Send Verification Code</span>
                                <span class="btn-loading" style="display: none;">
                                    <span class="spinner"></span>
                                    Sending...
                                </span>
                            </button>
                        </form>
                    </div>
                    
                    <!-- Step 2: New Password (Initially hidden) -->
                    <div class="form-section" id="passwordSection" style="display:none;">
                        <form id="passwordForm" class="auth-form">
                            <div class="form-group" id="verificationGroup" style="display:none;">
                                <label for="verificationCode">Verification Code</label>
                                <input type="text" id="verificationCode" name="verificationCode"
                                       placeholder="Enter verification code" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" 
                                       placeholder="Enter new password" required>
                            </div>

                            <div class="form-group">
                                <label for="confirmNewPassword">Confirm New Password</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword"
                                       placeholder="Confirm new password" required>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <span class="btn-text">Reset Password</span>
                                <span class="btn-loading" style="display: none;">
                                    <span class="spinner"></span>
                                    Resetting...
                                </span>
                            </button>
                        </form>
                    </div>

                    <div class="auth-links">
                        <a href="login.html" class="link">‚Üê Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/forgot-password.js"></script>
</body>

</html>

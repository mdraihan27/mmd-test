<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMH Dining | My Tokens</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/my-tokens.css">
    <link rel="stylesheet" href="../styles/common-messages.css">
</head>

<body>
    <div class="global-message-container">
        <div id="successMessage" class="global-message success-message"></div>
        <div id="errorMessage" class="global-message error-message"></div>
        <div id="infoMessage" class="global-message info-message"></div>
        <div id="warningMessage" class="global-message warning-message"></div>
    </div>
    <header>
        <h3 class="logo" onclick="window.location.href='index.html'">MM Hall Dining</h3>
    </header>
    <main>
        <div class="page-wrapper">
            <div class="page-header">
                <h2 class="page-title">My Dining Tokens</h2>
                <p class="page-subtitle">View and manage your purchased tokens</p>
            </div>
            
            <div class="tokens-container">
                <div id="token-container" class="tokens-grid">
                    <!-- Tokens will be loaded here by JavaScript -->
                </div>
                
                <div class="no-tokens" id="no-tokens" style="display: none;">
                    <div class="no-tokens-icon">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3>No Tokens Found</h3>
                    <p>You haven't purchased any dining tokens yet. Get started by purchasing your first token!</p>
                    <a href="buy-token.html" class="btn-secondary">Purchase Tokens</a>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="../scripts/my-tokens.js"></script>
</body>

</html>
